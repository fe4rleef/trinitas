    <style>
        /*Notes for the test*/
h1 {
    color: transparent;
    transition: all 1s;
    background:linear-gradient(to right, red, blue, green,orange,yellow,pink,brown,black);
    background-size: 300% ;
    background-clip: text;
    animation: magic 3s linear infinite;
}

h1:hover {
        text-align: center;
        transform: scale(1.5)
    }

    @keyframes magic {
        0% { background-position: 0%}
        100% { background-position: 100%}
    }

    

    </style>
</head>
